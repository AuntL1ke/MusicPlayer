<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #282828;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            padding: 20px;
        }
        .tracks {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .track {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        #search-results {
            background-color: #282828;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, {{ user_type }}</h1>
        <form method="get" action="{% url 'index' %}">
            <input type="text" name="query" placeholder="Search tracks..." value="{{ query }}" />
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <h2>Explore Your Favorite Tracks</h2>
        <div class="tracks">
            {% for track in page_obj %}
            <div class="track">
                <img src="{{ track.cover }}" alt="Album Cover">
                <h5>
                    <a href="{% url 'track_detail' track.id %}?query={{ query }}" style="color: white; text-decoration: none;">
                        {{ track.title }}
                    </a>
                </h5>
                <p>{{ track.artist }}</p>
            </div>
            {% endfor %}
        </div>
        
        
        
        <div class="pagination">
            {% if page_obj.has_previous %}
                <a href="?page={{ page_obj.previous_page_number }}&query={{ query }}">Previous</a>
            {% endif %}
            <span>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&query={{ query }}">Next</a>
            {% endif %}
        </div>
    </main>
    <div id="search-results"></div>
</body>
<div id="search-results"></div>
<script>
    document.querySelector('input[name="query"]').addEventListener('input', function() {
        const query = this.value;
        if (query.length > 2) {
            fetch(`/api/search/?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const resultsContainer = document.getElementById('search-results');
                    resultsContainer.innerHTML = ''; 
                    data.results.forEach(track => {
                        const trackElement = document.createElement('div');
                        trackElement.innerHTML = `
                            <a href="/track/${track.id}/?query=${query}" style="color: white; text-decoration: none;">
                                ${track.title} - ${track.artist}
                            </a>`;
                        resultsContainer.appendChild(trackElement);
                    });
                });
        }
    });
</script>


</html>
