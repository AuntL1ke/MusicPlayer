<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Collection</title>
</head>
<body>
    <h1>My Collection</h1>
    <div class="tracks">
        {% for track in collection %}
        <div class="track">
            <img src="{{ track.cover }}" alt="Album Cover">
            <h5>{{ track.title }}</h5>
            <p>{{ track.artist }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
